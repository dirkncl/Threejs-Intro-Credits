		<script>
			var base = new ccBase();
			new ccThreeBase(base);
			var scheduler = new ccScheduler(base);
            scheduler.setBPM(160);
			new ccMath();
			var audio = new ccAudio(base);
            new ccDebuger(base);
			new ccMotionBlur(base,.8);			
			var vox = new voxGenerator(base, ["lol", "sound", "test"]);
            var numLoads = 0;
            
			base.addUpdateCallback(()=>{
				if(base.key.justPressed[32])
					meSpeak.play(vox.sound["sound"]);
			});
			
            var nameController = new nameController(base);
            nameController.loadNames(base.loadingManager);
            scheduler.init();
			
			base.load("names.txt", (x)=>{console.log("lol "+x);});
			
            base.loadingManager.onProgress = function (  url, itemsLoaded, itemsTotal ) {
                console.log(itemsLoaded+"   "+itemsTotal);
                if (itemsLoaded == 6) {
                    nameController.loadLetters();
                    nameController.warmupTunnels();
					scheduler.reset();
                	scheduleBeats();
                }
			};
            
            function scheduleBeats() {
                nameController.showNextName();
                scheduler.callNextPhrase(scheduleBeats);
            }
            
		</script>
