        <script id="fragmentShader" type="x-shader/x-fragment">


			uniform float seed;
			uniform float time;

			varying vec2 vUv;

			void main( void ) {
				vec2 p = vUv.yx;
				float v = smoothstep(6., 3., p.y);
				p.y-=sin(time)*.8-time;
				vec3 f = sin(vec3(seed*.1+p.x, p.y, seed+p.y*2.) +p.x*6.+p.y*sin(p.y*10.+seed*4.)+(p.y*sin(seed*.5)*10.)+(p.y+sin(time*.4)*10.))*.5+.5;
				float a = length(f*.5)-.5;
				a*= v;
				gl_FragColor = vec4( f, a);

			}

		</script>

		<script id="vertexShader" type="x-shader/x-vertex">
			varying vec2 vUv;
			uniform float time;
			uniform float amp;
			uniform float seed;

			void main()
			{
				vUv = uv;
				vec3 pos = position;
				pos.xy += vec2(cos(pos.z*0.2 - time+seed), sin(pos.z*0.2 - time+seed))*amp;
				vec4 mvPosition = modelViewMatrix * vec4( pos, 1.0 );

				gl_Position = projectionMatrix * mvPosition;
			}

		</script>

		<script>
			var base = new ccBase();
			new ccThreeBase(base);
			var scheduler = new ccScheduler(base);
			scheduler.init();
			new ccMath();
			var audio = new ccAudio(base);
			new ccDebuger(base);
			new ccMotionBlur(base,.666);			
						
			var tunnels = new tunnelController(base);
			tunnels.init();
			
            var textController = new textController(base);
            textController.createText("sup", 102);
		</script>
