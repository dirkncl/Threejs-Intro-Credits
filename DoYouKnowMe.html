    <span id='reload' style="position:fixed;top:10px;right:10px;z-index:10;color:red;background-color:white;cursor:pointer" onmousedown='reload()'>Reload</span>
		<script>
      AudioCollection = [
        'sound/Jay Ungar - Ashokan Farewell (1983) (Benjamin Robert Tubb).mid',
        'sound/Freddy Fender - Wasted days and wasted nights.mid',
        'sound/Rosy and Andres - Heartbreaking Dreams (1977).mp3',
        'sound/Emmylou Harris - Sweet Dreams (Don Carroll).mid',
        'sound/Freddy Fender - Baby heaven sent me You (Chuck Duklis).mid',
        'sound/Franky S - Lelaki dan rembulan.mp3',
        'sound/Boney M - El Lute.mid',
        'sound/Freddy Fender - Before the next tear drop falls.mid',
        'sound/Vengaboys - Sha La La La La.mid',
        'sound/Faded Love (Don Carroll).mid',
        'sound/De Four Tak Sonja 1970.mp3',
        'sound/Freddy Fender - Secret love.mid',
        'sound/Freddy Fender - Vaya con dios.mid'
      ];
      
      var fileAudio = AudioCollection[Math.floor(Math.random() * AudioCollection.length-1)];
      var urlAudio;
      if(fileAudio.split('/').pop().split('.').pop()==='mid'){
        IllustionOfMilkyWay(fileAudio, function(data){
          urlAudio = URL.createObjectURL(fromNowIWillGoFuture(data).toBlob());
        })
      }
      else{
        urlAudio = fileAudio;
      }

      
			var base = new ccBase();
			new ccThreeBase(base);
			var scheduler = new ccScheduler(base); scheduler.setBPM(120);
			base.shaderGen = new shaderGenAlpha(base);
			new ccMath();
			var audio = new ccAudio(base);
      
			var backgroundSoundBuffer = null;
            
            new ccDebuger(base);
            
            var nameController = new nameController(base);
            var introController = new IntroController(base);
            var outroController = null;
            var strings = [
                {
                    key:"intro",
                    string:"FITC presents"
                },
                { 
                    key:"outroTitle",
                    string:"Web Unleashed 2017"
                },
                { 
                    key:"click",
                    string:"Click to Replay"
                }
            ];
            
            base.textTools = new ccTextTools(base);
		
            scheduler.init();
            nameController.loadNames(base.loadingManager);
            
            function Play(Buff){
              audio.context.resume();
              audio.play(Buff, true);
            
            }
            base.loadingManager.onProgress = function go(  url, itemsLoaded, itemsTotal ) {
                if (itemsLoaded == 3) {
                    audio.loadSound(urlAudio, function(buffer) {
                        backgroundSoundBuffer = buffer;
                        base.textTools.loadTextMeshes(strings, () => {
                            nameController.loadLetters();
                            showIntro();
                            return Play(backgroundSoundBuffer)
                        });

                      
                    });
                }
			};
            
            function warmup() {
                
                nameController.reset();
                
                scheduler.reset();
                scheduler.started = true;
                scheduleBeats();

                base.blur.ApplyFirstLut(1.0);
                
            }
            
            function showIntro() {
                if (outroController == null) 
                {
                    outroController = new OutroController(base);
                }
                audio.stopAll();    

                introController.show(8.0, () => { warmup(); });
            }
            
            function scheduleBeats() {
                if (nameController.showNextName()) 
                {
                    scheduler.callNextBar(scheduleBeats);        
                }
                else 
                {
                    showFinish();
                }
            }
            
            function showFinish() {
                outroController.show(5.0, showIntro);
            }
         function reload(){
           var meta=document.createElement("meta");
           meta.setAttribute("http-equiv","refresh");
           meta.setAttribute("content","0;URL="+document.URL+"");
           document.head.appendChild(meta)
         }
		</script>
